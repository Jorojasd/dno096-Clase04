        <script>
            var saludo = {
                arriba:["¡Hola mundo!","¡Hola universo!", "¡Hola orbe!", "Hola po"],
                abajo: "Me llamo Josefina Rojas Dezerega",
            };

            var titular;
            var nombre;
            function setup() {
                createCanvas(windowWidth, windowHeight);
                //selecciona un par de colores en https://materialui.co/colors
                stroke('#999999');
                background('#999999');
                titular = select('h1');
                titular.html(random(saludo.arriba));
                nombre = select('h2');
                nombre.html(saludo.abajo);
            }
            function draw(){
                background('#ffffff');
                textSize(48);
                text ('🐋',mouseX,mouseY);
            }
            function mouseDragged() {
                line (pmouseX, pmouseY, mouseX, mouseY);
            }
        </script>
